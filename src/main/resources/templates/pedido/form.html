<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">																	
					<a class="btn btn-light"
						th:href="@{'/tiendas/ver/' + ${pedido.tienda.id}}"
						th:text="'&laquo; tienda'"></a>
				</h4>

				<form th:action="@{/pedido/form/}" th:object="${pedido}"
					method="post">

					<div class="form-group row">
						<label for="tienda" class="col-sm-2 col-form-label"
							th:text="'Tienda'"></label>
						<div class="col-sm-6">
							<input name="tienda"
								th:value="${pedido.tienda.nombre}"
								class="form-control" disabled='disabled' />
						</div>
					</div>

					<div class="form-group row">
						<label for="referencia" class="col-sm-2 col-form-label"
							th:text="'Referencia'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{referencia}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label"
							th:text="'Descripción'"></label>
						<div class="col-sm-6">
							<textarea th:field="*{descripcion}" class="form-control"></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="buscar_articulos" class="col-sm-2 col-form-label"
							th:text="'Buscar artículos'"></label>
						<div class="col-sm-6">
							<input type="text" name="buscar_articulos" id="buscar_articulos"
								class="form-control" />
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-4"></div>
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
